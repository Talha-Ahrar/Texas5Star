<section class="relative bg-gradient-to-br from-slate-50 via-white to-slate-50 overflow-hidden">
  <!-- Decorative Background Elements -->
  <div class="absolute top-0 right-0 w-[800px] h-[800px] bg-brand-red/5 rounded-full blur-3xl -z-10 translate-x-1/2 -translate-y-1/2"></div>
  <div class="absolute bottom-0 left-0 w-[600px] h-[600px] bg-brand-blue/5 rounded-full blur-3xl -z-10 -translate-x-1/2 translate-y-1/2"></div>

  <!-- Subtle Grid Pattern -->
  <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGRlZnM+PHBhdHRlcm4gaWQ9ImdyaWQiIHdpZHRoPSI2MCIgaGVpZ2h0PSI2MCIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSI+PHBhdGggZD0iTSAxMCAwIEwgMCAwIDAgMTAiIGZpbGw9Im5vbmUiIHN0cm9rZT0iIzAwMDAwMCIgc3Ryb2tlLW9wYWNpdHk9IjAuMDIiIHN0cm9rZS13aWR0aD0iMSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNncmlkKSIvPjwvc3ZnPg==')] opacity-40 -z-10"></div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col lg:flex-row items-center gap-8 lg:gap-16 py-12 lg:py-24">

      <!-- Left Content Section -->
      <div class="w-full lg:w-1/2 space-y-8 lg:pr-8 order-2 lg:order-1">

        <!-- Animated Badge -->
        <div class="inline-flex items-center gap-2.5 px-4 py-2 bg-white rounded-full shadow-sm border border-slate-200 backdrop-blur-sm transition-all duration-500"
             [ngClass]="{'animate-slide-in-left': currentIndex >= 0}">
          <span class="relative flex h-2.5 w-2.5">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-brand-red opacity-75"></span>
            <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-brand-red"></span>
          </span>
          <span class="text-xs font-bold uppercase tracking-wider text-slate-700">
            {{ slides[currentIndex].tagline }}
          </span>
        </div>

        <!-- Main Heading with Transition -->
        <div class="min-h-[140px] sm:min-h-[160px]">
          <h1 class="text-4xl sm:text-5xl lg:text-6xl font-black text-brand-blue leading-[1.1] tracking-tight transition-all duration-700"
              [ngClass]="{'animate-fade-in-up': true}">
            {{ slides[currentIndex].title }}
          </h1>
        </div>

        <!-- Description -->
        <div class="min-h-[80px]">
          <p class="text-slate-600 text-base sm:text-lg leading-relaxed max-w-xl transition-all duration-700 delay-100"
             [ngClass]="{'animate-fade-in-up': true}">
            {{ slides[currentIndex].desc }}
          </p>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-3 gap-6 py-6 border-y border-slate-200 transition-all duration-700 delay-200"
             [ngClass]="{'animate-fade-in-up': true}">
          <div *ngFor="let stat of slides[currentIndex].stats" class="text-center lg:text-left">
            <div class="text-2xl sm:text-3xl font-black text-brand-red mb-1">{{ stat.value }}</div>
            <div class="text-xs sm:text-sm text-slate-500 font-semibold uppercase tracking-wide">{{ stat.label }}</div>
          </div>
        </div>

        <!-- CTA Buttons -->
        <div class="flex flex-wrap items-center gap-4 pt-2 transition-all duration-700 delay-300"
             [ngClass]="{'animate-fade-in-up': true}">
          <button routerLink="/search"
                  class="group relative bg-brand-blue text-white px-8 py-4 rounded-xl text-sm font-bold uppercase tracking-wider overflow-hidden transition-all duration-300 hover:shadow-2xl hover:shadow-brand-blue/30 hover:-translate-y-0.5 active:scale-95">
            <span class="relative z-10 flex items-center gap-2">
              Search Properties
              <svg class="w-4 h-4 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
              </svg>
            </span>
            <div class="absolute inset-0 bg-brand-red transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
          </button>

          <button routerLink="/valuation"
                  class="group bg-white border-2 border-slate-200 text-brand-blue px-8 py-4 rounded-xl text-sm font-bold uppercase tracking-wider transition-all duration-300 hover:border-brand-blue hover:shadow-lg hover:-translate-y-0.5 active:scale-95">
            <span class="flex items-center gap-2">
              Home Evaluation
              <svg class="w-4 h-4 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </span>
          </button>
        </div>
      </div>

      <!-- Right Image Section -->
      <div class="w-full lg:w-1/2 order-1 lg:order-2">
        <div class="relative">

          <!-- Main Image Container -->
          <div class="relative h-[400px] sm:h-[500px] lg:h-[600px] w-full rounded-3xl overflow-hidden shadow-2xl bg-slate-200">

            <!-- Image Slides -->
            <div *ngFor="let slide of slides; let i = index"
                 class="absolute inset-0 transition-all duration-1000 ease-out"
                 [ngClass]="i === currentIndex ? 'opacity-100 scale-100 z-10' : 'opacity-0 scale-105 z-0'">

              <img [src]="slide.image"
                   [alt]="slide.title"
                   (error)="handleImageError($event)"
                   class="w-full h-full object-cover">

              <!-- Image Overlay Gradient -->
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>

              <!-- Image Label Card -->
              <div class="absolute bottom-8 left-8 right-8 transform transition-all duration-700 delay-300"
                   [ngClass]="i === currentIndex ? 'translate-y-0 opacity-100' : 'translate-y-8 opacity-0'">
                <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-2xl p-5 shadow-xl">
                  <div class="flex items-center gap-3">
                    <div class="w-12 h-12 rounded-xl bg-brand-red flex items-center justify-center">
                      <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"></path>
                      </svg>
                    </div>
                    <div class="flex-1">
                      <p class="text-xs font-bold uppercase tracking-widest text-brand-red mb-0.5">Featured Property</p>
                      <h3 class="text-lg font-black text-white uppercase tracking-tight">{{ slide.label }}</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Navigation Dots - Right Side -->
            <div class="absolute right-6 top-1/2 -translate-y-1/2 flex flex-col gap-3 z-30">
              <button *ngFor="let slide of slides; let i = index"
                      (click)="setSlide(i)"
                      [attr.aria-label]="'Go to slide ' + (i + 1)"
                      class="group relative">
                <span class="block w-2 transition-all duration-500 rounded-full"
                      [ngClass]="i === currentIndex ? 'bg-brand-red h-12 shadow-lg shadow-brand-red/50' : 'bg-white/60 h-2 hover:bg-white hover:h-4'">
                </span>
              </button>
            </div>

            <!-- Arrow Navigation -->
            <button (click)="prevSlide()"
                    [disabled]="isTransitioning"
                    class="absolute left-6 top-1/2 -translate-y-1/2 z-30 w-12 h-12 rounded-full bg-white/90 backdrop-blur-sm shadow-lg flex items-center justify-center transition-all duration-300 hover:bg-white hover:scale-110 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
              <svg class="w-6 h-6 text-brand-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
              </svg>
            </button>

            <button (click)="nextSlide()"
                    [disabled]="isTransitioning"
                    class="absolute right-20 top-1/2 -translate-y-1/2 z-30 w-12 h-12 rounded-full bg-white/90 backdrop-blur-sm shadow-lg flex items-center justify-center transition-all duration-300 hover:bg-white hover:scale-110 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
              <svg class="w-6 h-6 text-brand-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </button>
          </div>

          <!-- Decorative Accent -->
          <div class="absolute -bottom-6 -right-6 w-32 h-32 bg-brand-red rounded-3xl -z-10 blur-2xl opacity-20"></div>
          <div class="absolute -top-6 -left-6 w-32 h-32 bg-brand-blue rounded-3xl -z-10 blur-2xl opacity-20"></div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bottom Wave Decoration -->
  <div class="absolute bottom-0 left-0 right-0 h-24 bg-gradient-to-t from-white to-transparent"></div>
</section>
